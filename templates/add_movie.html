{% extends "base.html" %}
{% block content %}

<h3 class="center-align title">Add a new movie to the library </h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_movie') }}">

        <!-- Movie name -->
        <div class="row">
            <div class="input-field col s12">                
                <input id="movie_name" name="movie_name" type="text" minlength="1" class="validate" required>
                <label for="movie_name">Title</label>
            </div>
        </div>
        <!-- Pick genre  -->
        <div class="row">
            <div class="input-field col s12 m6">
                <select class="validate" id="genre_name" name="genre_name">
                    <option value="" disabled selected>Select movie genre</option>
                    {% for genre in genre %}
                    <option value="{{ genre.genre_name }}" class="left">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
                <label for="genre_name">Genres</label>

            </div>
        </div>
        <!-- Pick source -->
        <div class="row">
            <div class="input-field col s12 m6">
                <select multiple class="validate" id="source_name" name="source_name">
                    <option value="" disabled>Where can you watch the movie?</option>
                    {% for source_name in source_name %}
                    <option value="{{ source_name.source_name }}" class="left">{{ source_name.source_name }}</option>
                    {% endfor %}
                </select>
                <label for="source_name">Available on</label>

            </div>
        </div>
        <!-- Pick rating -->
        <div class="row">
            <div class="input-field col s12 m6">
                <select class="validate" id="rating_value" name="rating_value">
                    <option value="" disabled selected>How do you rate this movie?</option>
                    {% for rating_value in rating_value %}
                    <option value="{{ rating_value.rating_value }}" class="left">{{ rating_value.rating_value }}
                    </option>
                    {% endfor %}
                </select>
                <label for="rating_value">Your rating</label>

            </div>
        </div>
        <!-- Button submit -->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit">Add to the Library</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
