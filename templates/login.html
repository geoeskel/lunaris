{% extends "base.html" %}
{% block content %}

    <h3 class="center-align title">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
					<div class="input-field col s12">					
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- Passowrd -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large">Log In</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align foot">
                You don't have an account?
                <a href="{{ url_for('register') }}">Sign In with us!</a>
            </p>
        </div>
    </div>

{% endblock %}
