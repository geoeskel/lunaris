{% extends "base.html" %}
{% block content %}

    <h3 class="center-align title animate__animated animate__flipInX">Sign Up</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
					<div class="input-field col s12">						
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- Passowrd -->
                <div class="row">
                    <div class="input-field col s12">						
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Sign In -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large">Sign In</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align foot animate__animated animate__bounce">
                Do you already have an account?
                <a href="{{ url_for('login') }}" class="light-blue-text">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
